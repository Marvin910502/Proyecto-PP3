{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebars.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/sidebars.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>{{ title }}</title>


    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>
<body>
    <div class="row" style="height: 20em;"></div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
            <h4 class="text-center">Autenticarse</h4>
            <!-- Contenido dinámico inicio -->            
                    <form method="POST" class="row">
                        {% csrf_token %}
                        <div class="ps-4 pe-4 pt-2">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="ps-4 pe-4 pt-4">
                            <label for="username" class="form-label">Contraseña</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <div class="ps-4 pe-4 pt-4 text-end">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>
            <!-- Contenido dinámico fin -->
        </div>
        <div class="col-5"></div>    
    </div>
    
</body>
</html>
