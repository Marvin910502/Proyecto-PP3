{% extends 'admin/theme/base_admin.html' %}
{% load static %}

{% block content %}
    <div class="row mt-5 me-4">
        <table class="table table-striped table-hover">
            <tr>
                <th>Permiso</th>
                <th></th>
                <th></th>
            </tr>
            {% for permiso in permisos %}
            <tr>
                <td>{{ permiso.name }}</td>
                <td><a href="" class="btn btn-success">Editar</a></td>
                <td><a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#eliminar_permiso_{{ permiso.id }}_modal">Eliminar</a></td>
            </tr>

            <div class="modal fade" id="eliminar_permiso_{{ permiso.id }}_modal" tabindex="-1" aria-labelledby="eliminar_permiso_{{ permiso.id }}_modal_label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eliminar_permiso_{{ permiso.id }}_modal_label">Eliminar Usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="card-text">
                                ¿Está seguro que desea eliminar este usuario?
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="" class="btn btn-outline-danger">Sí, eliminar</a>
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">No, cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </table>
    </div>
    <div class="row mt-5 me-2">
        <div class="col-5"></div>
        <div class="col-2">
            <a href="/crear_usuario/" class="btn btn-primary fs-1 ps-4 pe-4 pb-3">+</a>
        </div>
        <div class="col-5"></div>
    </div>
{% endblock content %}
